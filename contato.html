<!DOCTYPE html>

<head>
    <meta charset="utf-8">

<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>

        <div class="container">
            <form>
                <fieldset class="dadospessoais">
                    <legend>Dados Pessoais</legend>
                    <label class="com-icone" for="nome-campo">Nome:</label>
                    <input id="nome-campo" type="text" name="nome" placeholder="Digite o seu nome aqui" autofocus required>

                    <label class="com-icone" for="email-campo">Email:</label>
                    <input id="email-campo" type="email" name="email" placeholder="Digite o seu e-mail" required>

                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>

                    <label>
                        <input type="radio" name="assunto" value="blog"> Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="servico"> Serviço
                    </label>
                    <fieldset>
                        <input id="outro" type="radio" name="assunto" value="outro">
                        <label for="outro">Outro</label>
                        <input type="text" name="campo-outro">
                    </fieldset>
                </fieldset>

                <label for="msg">Mensagem</label>
                <textarea id="msg" name="mensagem" cols="30" rows="10"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
